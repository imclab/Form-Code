<html>
<head>
	<title>Sample Title</title>
	<meta name="author" content="David Wicks"/>
	<link rel="stylesheet" href="../styles/f+c.css"/>
	<!-- Date: 2011-02-20 -->
	<script>
	function draw(){
		var canvas = document.getElementById("repeat");
		if( canvas.getContext ){
			var ctx = canvas.getContext('2d');
			var w = canvas.width;
			var h = canvas.height;
			ctx.clearRect( 0, 0, w, h );
			ctx.strokeStyle = "#F597B0";
		} else {
			alert("Sorry, your browser doesn't support canvas.");
		}
	}
	</script>
</head>
<body onload="draw();">
	<h1>Form+Code: Sample</h1>
	<p>For more information, visit the <a href="http://formandcode.com/code-examples/">Form+Code website</a>.</p>
	<p>Click to redraw.</p>
	<canvas id="repeat" width="640" height="480" onclick="draw();">
	</canvas>
	<p>The original sample code can be found on the <a href="http://formandcode.com/code-examples/">Form+Code</a> website.</p>
	<p>Javascript/Canvas version written by David Wicks, <a href="http://sansumbrella.com/">sansumbrella.com</a>.</p>
</body>
</html>
